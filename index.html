<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-16x16.png">
    <title>Document</title>
</head>
<body>
    
    <main>
        
        <img id="imagem" src="pokedex/pokedex1.jpg" alt="pokedex1" class="pokedex1">

        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_num"> </span>
            <span class="pokemon_nam"> </span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_seach"
            placeholder="Nome ou numero"
            required
            />
        </form>

        <div class="buttons">
            <button class="button voltar">Voltar</buttons>
            <button onclick="alterarImagem()" class="button proximo">Proximo</button>
        </div>

    </main>
    <script src="js/script.js"></script>

    <footer class="footer">Feito e desenvolvido por Samuel Abreu Dev JR &#x1F496;</footer>
</body>
</html>
